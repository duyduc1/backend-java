<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title">Login</h1>
    <form th:action="@{/auth/login}" th:object="${loginRequest}" method="post">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" th:field="*{username}" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" th:field="*{password}" placeholder="Enter your password" required>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-link" type="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</section>
</body>
</html>
