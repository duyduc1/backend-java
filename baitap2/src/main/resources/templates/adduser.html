<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>

<h2>Add New User</h2>

<form th:action="@{/addUser}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" /><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" /><br><br>

    <label for="idSinhvien">id Sinh Viên:</label>
    <input type="number" id="idSinhvien" th:field="*{idSinhvien}" /><br><br>

    <label for="SoCCCD">Căn Cước :</label>
    <input type="number" id="SoCCCD" th:field="*{SoCCCD}" /><br><br>

    <label for="NgayThangNamSinh">Ngày Tháng Năm Sinh :</label>
    <input type="date" id="NgayThangNamSinh" th:field="*{NgayThangNamSinh}" /><br><br>
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
