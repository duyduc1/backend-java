<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form th:action="@{/login}" method="post">
  <div>
    <label>Email:</label>
    <input type="email" name="email" required />
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password" required />
  </div>
  <button type="submit">Login</button>
  <div th:if="${error}">
    <p th:text="${error}"></p>
  </div>
</form>
</body>
</html>
