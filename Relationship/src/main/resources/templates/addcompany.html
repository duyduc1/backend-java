<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo thông tin công ty</title>
</head>
<body>
<form th:action="@{/savecompany}" th:object="${company}" method="post">
  <h1>Vui lòng điền thông tin công ty</h1>
  <div>
    <input type="text" th:field="*{companyName}" placeholder="Nhập tên công ty">
  </div>

  <button type="submit">Lưu thông tin</button>
</form>
</body>
</html>
